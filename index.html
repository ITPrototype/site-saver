<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Lato', sans-serif;
        box-sizing: border-box;
    }
    .buttons{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    #wrapper{
        width: 1106px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #form{
        width: 500px;
        margin: 0 auto;
    }
    .btn{
        float: right;
    }
    #table{
        margin-top: 20px;
    }
    th{
        text-align: center;
    }
    tr td{
        text-align: center;
    }
</style>
<body>
    <div id="app">
        <div id="wrapper">
            <form id="form">
                <input type="text" id="input" placeholder="Enter site url ex: example.com"/>
                <label for="input">https not required</label>
                <button class="btn" type="submit">Save</button>
            </form>
            <table id="table">
                <thead>
                    <tr>
                        <th>Site name</th>
                        <th>Added in</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="saves">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    let arr = []
    const saves = document.getElementById('saves')
    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const isempty = document.getElementById('empty')

    form.addEventListener("submit",(e)=>{
        e.preventDefault();
        const res = input.value;
        let time = new Date()
        input.value = ''
        if(res == ''){
            alert('Enter site url bitchüò§üò§üò§')
        }else{
            arr.push({"name":res,"date":time});
            addTable() 
        }
    })
    function deleteSite(el){
        const isConfirm = confirm(`Do you want delete üëâ${el}`)
        if(isConfirm){
            const index = arr.findIndex(a=>a.el===el);
            const deletee = arr.splice(index,1)
        }
        addTable()
    }
    function generateTable(el,tt){
        return `
        <tr>
            <td>üëâ<a href="https://${el}" target="_blank">${el}</a></td>
            <td>‚åöÔ∏è${tt.getHours()}:${tt.getMinutes()} ${tt.getDate()}/${tt.getMonth()+1}/${tt.getFullYear()}</td>
            <td class="buttons"><button class="btn" onClick="deleteSite('${el}')"><i class="material-icons">delete</i></button></td>
        </tr>
        `
    }
    function addTable(){
        let htmlList = ''
        arr.forEach(el => (
            htmlList+=generateTable(el.name,el.date)
        ))
        saves.innerHTML = htmlList
    }
</script>
